<html>
<head>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Jquery -->
    <script
            src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"></script>

    <link href="environ.css" rel="stylesheet">
    <link href="agent_view.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <div id="agent_view">
                <h3>Emulating the robot</h3>
                <h6>Epoch: <span id="agent_epoch">1</span></h6>
                <h6>Step: <span id="agent_step">1</span></h6>
                <h6>Robot Position: <span id="agent_pos"></span></h6>
                <br/><br/>
                <h6>Quality scores for position:</h6><br/>
                <table>
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td id="q_action_N">
                        </td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>
                            <input type="button" value="Move &#8593" id="agent_action_N">
                        </td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td id="q_action_W"></td>
                        <td>
                            <input type="button" value="Move &#8592" id="agent_action_W">
                        </td>
                        <td>&nbsp;</td>
                        <td>
                            <input type="button" value="Move &#8594" id="agent_action_E">
                        </td>
                        <td id="q_action_E"></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>
                            <input type="button" value="Move &#8595" id="agent_action_S">
                        </td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td id="q_action_S">
                        </td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>
                </table>
            </div>
            <div id="history">
                <textarea id="agent_view_history" readonly></textarea>
            </div>
        </div>
        <div class="col-sm">
            <h3 id="reward_received">Reward received: <span id="agent_view_reward"></span></h3>
            <h5 id="reward_explanation"></h5>
            <input type="button" id="agent_view_visualize" value="Visualize the path >>">
        </div>
    </div>
</div>

<script src="common.js"></script>
<script src="environ.js"></script>
<script src="agent.js"></script>
<script src="q.js"></script>
<script src="policy.js"></script>
<script src="visualization.js"></script>
<script src="agent_view.js"></script>
<script>
    init_q('partial')
    agent.pos.x=28
    agent.pos.y=10
    agent.render = false
    agent.render_hist=false
    agent.refresh_find_goal = false
    environ.render=false
    render_agent_view()
    $('#agent_view_visualize').click(function(){
        location.href='step3-visualize.html'
    })
</script>
</body>
